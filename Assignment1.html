<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
    <style>
        fieldset{
            width: 350px;
            background-color: #b2ff59;
        }
    </style>
</head>
<body >
    <center>
        <fieldset >
        <h2>Personal Details</h2>
        <form>
            <table cellpadding="10" >
                <tr>
                    <td>Name:</td>
                    <td><input type="text" name="name"></td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td><input type="password" name="password"></td>
                </tr>
                <tr>
                    <td>E-mail id:</td>
                    <td><input type="email" name="email"></td>
                </tr>
                <tr>
                    <td>Gender:</td>
                    <td>
                        <input type="radio" name="gender" value="male"> Male
                        <input type="radio" name="gender" value="female"> Female
                    </td>
                </tr>
                <tr>
                    <td>Contact:</td>
                    <td><input type="text" name="contact"></td>
                </tr>
                <tr>
                    <td colspan="2"><h3>Educational Qualification</h3></td>
                </tr>
                <tr>
                    <td>Degree:</td>
                    <td>
                        <select name="degree">
                            <option>Select Group</option>
                            <option value="arts">Arts</option>
                            <option value="science">Science</option>
                            <option value="commerce">Commerce</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Engineering:</td>
                    <td>
                        <select name="engineering">
                            <option>Select Group</option>
                            <option value="cse">Computer Science</option>
                            <option value="ece">Electronics</option>
                            <option value="mech">Mechanical</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Hobbies:</td>
                    <td>
                        <input type="checkbox" name="hobbies" value="chess"> Playing chess
                        <input type="checkbox" name="hobbies" value="reading"> Reading books
                    </td>
                </tr>
                <tr>
                    <td>Address:</td>
                    <td><textarea name="address" rows="4" cols="20"></textarea></td>
                </tr>
                <tr>
                    <td>Attach Resume:</td>
                    <td><input type="file" name="resume"></td>
                </tr>
                <tr>
                    <td colspan="2" align="center"><input type="submit" value="Submit"></td>
                </tr>
            </table>
        </form>
    </center>
</body>
</html>
