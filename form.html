<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>

    <style>
        fieldset{
            width: 350px;
        }
    </style>
</head>
<body>

    <center>
        <form action="form.html" method="">
            <fieldset>
                <legend  align="center"><h2>Registration Form</h2></legend>
        <table>
    <tr>
        <td>User name :- </td>
        <td><input type="text" name="uname"></td>
    </tr>
    <tr>
        <td>Password :- </td>
        <td><input type="password" name="Password"> </td>
    </tr>
    <tr>
        <td>Contact No. :- </td>
        <td><input type="number" name="number"> </td>
    </tr>
    <tr>
        <td>Age :- </td>
        <td><input type="number" name="number" min="1" max="40"></td>
    </tr>
    <tr>
        <td>Gender :- </td>
        <td><input type="radio" name="gen">Male</td>
        <td><input type="radio" name="gen">Female</td>
    </tr>

    <tr>
        <td>Courses</td>
        <td>
            <input type="checkbox"> C
            <input type="checkbox"> Java
            <input type="checkbox"> Python
            <input type="checkbox"> Angular
        </td>
    </tr>

    <tr>
        <td>City: </td>
        <td>
            <select>
                <optgroup label="Maharashtra">
                    <option>Pune</option>
                    <option>Mumbai</option>
                    <option>Nagpur</option>
                    <option>Nashik</option>
                </optgroup>
                <optgroup label="Gujarat">
                    <option>Surat</option>
                    <option>Ahadabad</option>
                    <option>Rajkot</option>
                    <option>city</option>
                </optgroup>
                <optgroup label="Karnataka">
                    <option>Banglore</option>
                    <option>Ooty</option>
                    <option>Mysore</option>
                    <option>Ooty</option>
                </optgroup>
            </select>
        </td>
    </tr>
    <tr>Choose File: -
        <td>
            <input type="file">
        </td> 
    </tr>
    <tr>Date: -
        <td>
            <input type="date">
        </td> 
    </tr>
    <tr>Time: -
        <td>
            <input type="time">
        </td> 
    </tr>
    <tr>Year: -
        <td>
            <input type="Year">
        </td> 
    </tr>
    <tr>
        <td>Comment: - </td>
        <textarea rows="10" cols="10"></textarea>
    </tr>

    <tr>
    <td></td>Feedback: - 
    <td><input type="range" min="30" max="100"></td>
    </tr>

    <tr>
        <td></td>
        <td>
        <input type="submit" value="submit">
        <input type="reset" value="reset">
        <input type="button" value="cancel">
    </td>
    </tr>
    </table>
    </form>
</center>
    
</body>
</html>
